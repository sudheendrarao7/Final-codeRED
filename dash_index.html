<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background-image: url('gemini_login.png');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.9;
        position: relative;
      }

      .overlay {
        background-color: rgba(198, 200, 190, 0.3);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
        opacity: 0.9;
      }

      h1 {
        color: #333;
        margin-bottom: 60px;
      }

      .btns {
        margin: 15px 0;
      }

      button {
        background-color: #1a81cb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 22px;
        width: 100%;
        max-width: 300px;
        display: inline-block;
      }

      button:hover {
        background-color: #4cae4c;
      }

      .btn-link {
        text-decoration: none;
        color: white;
        display: block;
      }

      .small-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        font-size: 14px;
        background-color: #5bc0de;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        cursor: pointer;
        max-width: 150px;
        text-align: center;
      }

      .small-btn a {
        text-decoration: none;
        color: white;
      }

      .small-btn:hover {
        background-color: #3aa7c1;
      }

      .github-btn {
        position: absolute;
        bottom: 80px;
        right: 20px;
      }

      .github-btn img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>Dashboard</h1>
      <div class="btns">
        <button>
          <a href="questionnaire_index.html" target="_blank" class="btn-link">Fill Questionnaire</a>
        </button>
      </div>
      <div class="btns">
        <button>
          <a href="bill_tracker.html" target="_blank" class="btn-link">Track Your Bills</a>
        </button>
      </div>
      <div class="btns">
        <button>
          <a href="bank_links_index.html" target="_blank" class="btn-link">Go to Bank Website</a>
        </button>
      </div>
      <div class="btns">
        <button>
          <a href="bot.html" target="_blank" class="btn-link">FAQ?</a>
        </button>
      </div>
    </div>

    <button class="small-btn">
      <a href="final_appreciation.html">Meet the Team</a>
    </button>

    <div class="github-btn">
      <a href="https://github.com/sudheendrarao7/Final-codeRED.git" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      </a>
    </div>
  </body>
</html>
